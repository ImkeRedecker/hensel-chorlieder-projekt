name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master
    workflow_dispatch:
                
permissions:
    contents: read
    pages: write
    id-token: write
                
concurrency:
    group: pages
    cancel-in-progress: false
                
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v4
                with:
                    submodules: true
            -
                name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: 20
            -
                name: Install dependencies
                run: npm install
            -
                name: Static HTML export with Nuxt
                run: NUXT_APP_BASE_URL=/hensel-chorlieder-projekt/ npm run generate --preset github_pages
            -
                name: Upload artifact
                uses: actions/upload-pages-artifact@v3
                with:
                    path: ./.output/public
                        
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            -
                name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
                            